<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Normal Buttons</h2>

    <a href="" class="btn">Learn More</a>
    <button class="btn">Learn More</button>
    <button class="btn hover">Learn More</button>

    <h2>Filled Buttons</h2>
    <a href="" class="btn filled">Learn More</a>
    <button class="btn filled">Learn More</button>
    <button class="btn hover filled">Learn More</button>

    <h2>Icon Buttons</h2>
    <a href="" class="btn filled"
      ><i class="fas fa-arrow-down"></i>Download
    </a>
    <button class="btn filled">
      <i class="fas fa-arrow-down"></i>Download
    </button>
    <button class="btn hover filled">
      <i class="fas fa-arrow-down"></i>Download
    </button>
  </body>
</html>
